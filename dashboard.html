<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>FaeNotices Dashboard</title>

    <link rel="stylesheet" href="style/dashboard.css">
    <!-- <link rel="stylesheet" href="style/notice_bubble.css"> -->
</head>
<body>
    <div id="menu">
        <div class="row">
            <button id="new_notice" onclick="newNotice()">
                New notice
            </button>
            <button id="commands" onclick="editCommands()">
                Manage commands
            </button>
            <button id="autorun_toggle" onclick="toggleAutoRun()">
                Activate Auto Play
            </button>
        </div>
        <div class="row">
            <label for="delayS">Delay between notices (in seconds):</label>
            <input type="number" name="delayS" id="delay_s" min="0" value="10">
        </div>
    </div>

    <div id="notice_container">
        <h1>Current Notices: </h1>
        
        <div id="notice_list">
            <!-- Auto populated -->
        </div>
    </div>

    <div id="footer">
        <p>FaeNotices by Erdna/Speedy3210</p>
    </div>

    <div id="new_notice_form" class="ui" hidden>
        <h1>New Notice:</h1>
        <div class="col">
            <label for="templateSelect">Select template file: </label>
            <input type="file" name="templateSelect" id="template-select" accept=".template">
        </div>
        <div class="col" id="inputs">
            
        </div>
        <iframe scrolling="no" src="" id="preview" frameborder="0" class="card"></iframe>
        <div class="row">
            <button onclick="addNewNotice()">Add</button>
            <button onclick="closeNewNotice()">Close</button>
        </div>
    </div>

    <script src="src/file_helpers.js"></script>
    <script src="src/dashboard_helpers.js"></script>
    <script src="src/dashboard.js"></script>
</body>
</html>
